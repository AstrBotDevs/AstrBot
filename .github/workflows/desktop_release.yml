name: Desktop Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to build (branch/tag/SHA)"
        required: false
        default: "master"
      tag:
        description: "Release tag to upload assets to (for example: v4.14.6)"
        required: false

permissions:
  contents: write

jobs:
  build-desktop:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            runner: ubuntu-24.04
          - name: linux-arm64
            runner: ubuntu-24.04-arm
          - name: windows-x64
            runner: windows-2022
          - name: windows-arm64
            runner: windows-11-arm
          - name: macos-x64
            runner: macos-15-intel
          - name: macos-arm64
            runner: macos-15
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: |
            dashboard/pnpm-lock.yaml
            desktop/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          uv sync
          pnpm --dir dashboard install --frozen-lockfile
          pnpm --dir desktop install --frozen-lockfile

      - name: Build desktop package
        run: |
          pnpm --dir dashboard run build
          pnpm --dir desktop run dist:full

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v6
        with:
          name: desktop-${{ matrix.name }}
          if-no-files-found: error
          path: |
            desktop/dist/*.AppImage
            desktop/dist/*.dmg
            desktop/dist/*.zip
            desktop/dist/*.exe
            desktop/dist/*.blockmap

  publish-release:
    name: Publish Release Assets
    runs-on: ubuntu-24.04
    needs: build-desktop
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref || github.ref }}

      - name: Download built artifacts
        uses: actions/download-artifact@v6
        with:
          pattern: desktop-*
          path: release-assets
          merge-multiple: true

      - name: Resolve release tag
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            tag="${GITHUB_REF_NAME}"
          elif [ -n "${{ inputs.tag }}" ]; then
            tag="${{ inputs.tag }}"
          else
            tag="$(git describe --tags --abbrev=0)"
          fi
          if [ -z "$tag" ]; then
            echo "Failed to resolve release tag." >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Ensure release exists
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          tag="${{ steps.tag.outputs.tag }}"
          if ! gh release view "$tag" >/dev/null 2>&1; then
            gh release create "$tag" --title "$tag" --notes ""
          fi

      - name: Upload assets to release
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          tag="${{ steps.tag.outputs.tag }}"
          gh release upload "$tag" release-assets/* --clobber
