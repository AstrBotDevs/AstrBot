name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to release from (branch/tag/SHA); leave empty to use selected branch"
        required: false
        default: ""
      tag:
        description: "Release tag to publish assets to (required for workflow_dispatch, for example: v4.14.6)"
        required: false

permissions:
  contents: write

jobs:
  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-24.04
    env:
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref_name }}

      - name: Resolve tag
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            tag="${GITHUB_REF_NAME}"
          elif [ -n "${{ inputs.tag }}" ]; then
            tag="${{ inputs.tag }}"
          else
            echo "workflow_dispatch requires 'tag' input (for example: v4.17.5)." >&2
            exit 1
          fi
          if [ -z "$tag" ]; then
            echo "Failed to resolve tag." >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.13.0'
          cache: "pnpm"
          cache-dependency-path: dashboard/pnpm-lock.yaml

      - name: Build dashboard dist
        shell: bash
        run: |
          pnpm --dir dashboard install --frozen-lockfile
          pnpm --dir dashboard run build
          echo "${{ steps.tag.outputs.tag }}" > dashboard/dist/assets/version
          cd dashboard
          zip -r "AstrBot-${{ steps.tag.outputs.tag }}-dashboard.zip" dist

      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v6
        with:
          name: Dashboard-${{ steps.tag.outputs.tag }}
          if-no-files-found: error
          path: dashboard/AstrBot-${{ steps.tag.outputs.tag }}-dashboard.zip

      - name: Upload dashboard package to Cloudflare R2
        if: ${{ env.R2_ACCOUNT_ID != '' && env.R2_ACCESS_KEY_ID != '' && env.R2_SECRET_ACCESS_KEY != '' }}
        env:
          R2_BUCKET_NAME: "astrbot"
          R2_OBJECT_NAME: "astrbot-webui-latest.zip"
          VERSION_TAG: ${{ steps.tag.outputs.tag }}
        shell: bash
        run: |
          curl https://rclone.org/install.sh | sudo bash

          mkdir -p ~/.config/rclone
          cat <<EOF > ~/.config/rclone/rclone.conf
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = $R2_ACCESS_KEY_ID
          secret_access_key = $R2_SECRET_ACCESS_KEY
          endpoint = https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com
          EOF

          cp "dashboard/AstrBot-${VERSION_TAG}-dashboard.zip" "dashboard/${R2_OBJECT_NAME}"
          rclone copy "dashboard/${R2_OBJECT_NAME}" "r2:${R2_BUCKET_NAME}" --progress
          cp "dashboard/AstrBot-${VERSION_TAG}-dashboard.zip" "dashboard/astrbot-webui-${VERSION_TAG}.zip"
          rclone copy "dashboard/astrbot-webui-${VERSION_TAG}.zip" "r2:${R2_BUCKET_NAME}" --progress

  build-desktop:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            runner: ubuntu-24.04
            os: linux
            arch: amd64
            pbs_target: x86_64-unknown-linux-gnu
          - name: linux-arm64
            runner: ubuntu-24.04-arm
            os: linux
            arch: arm64
            pbs_target: aarch64-unknown-linux-gnu
          - name: macos-x64
            runner: macos-15-intel
            os: mac
            arch: amd64
            pbs_target: x86_64-apple-darwin
          - name: macos-arm64
            runner: macos-15
            os: mac
            arch: arm64
            pbs_target: aarch64-apple-darwin
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
      PYTHON_BUILD_STANDALONE_RELEASE: "20260211"
      PYTHON_BUILD_STANDALONE_VERSION: "3.12.12"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref_name }}

      - name: Resolve tag
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            tag="${GITHUB_REF_NAME}"
          elif [ -n "${{ inputs.tag }}" ]; then
            tag="${{ inputs.tag }}"
          else
            echo "workflow_dispatch requires 'tag' input (for example: v4.17.5)." >&2
            exit 1
          fi
          if [ -z "$tag" ]; then
            echo "Failed to resolve tag." >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Resolve packaged CPython runtime source
        shell: bash
        env:
          RUNNER_TEMP_DIR: ${{ runner.temp }}
          SETUP_PYTHON_PATH: ${{ steps.setup-python.outputs.python-path }}
          PYTHON_BUILD_STANDALONE_TARGET: ${{ matrix.pbs_target }}
        run: |
          if [ -z "$SETUP_PYTHON_PATH" ]; then
            echo "actions/setup-python did not return python-path output." >&2
            exit 1
          fi
          "$SETUP_PYTHON_PATH" - <<'PY' >> "$GITHUB_ENV"
          import os
          import pathlib
          import shutil
          import subprocess
          import sys
          import tarfile
          import time
          import urllib.parse
          import urllib.request

          release = (os.environ.get("PYTHON_BUILD_STANDALONE_RELEASE") or "").strip()
          version = (os.environ.get("PYTHON_BUILD_STANDALONE_VERSION") or "").strip()
          target = (os.environ.get("PYTHON_BUILD_STANDALONE_TARGET") or "").strip()
          if not release or not version or not target:
              raise RuntimeError(
                  "Missing python-build-standalone selection envs: "
                  "PYTHON_BUILD_STANDALONE_RELEASE / PYTHON_BUILD_STANDALONE_VERSION / PYTHON_BUILD_STANDALONE_TARGET."
              )

          asset_name = (
              f"cpython-{version}+{release}-{target}-install_only_stripped.tar.gz"
          )
          asset_url = (
              "https://github.com/astral-sh/python-build-standalone/releases/download/"
              f"{release}/{urllib.parse.quote(asset_name)}"
          )

          target_runtime_root = (
              pathlib.Path(
                  os.environ.get("RUNNER_TEMP_DIR") or os.environ["RUNNER_TEMP"]
              )
              / "astrbot-cpython-runtime"
          )
          if target_runtime_root.exists():
              shutil.rmtree(target_runtime_root)

          download_archive_path = pathlib.Path(
              os.environ.get("RUNNER_TEMP_DIR") or os.environ["RUNNER_TEMP"]
          ) / asset_name
          extract_root = pathlib.Path(
              os.environ.get("RUNNER_TEMP_DIR") or os.environ["RUNNER_TEMP"]
          ) / "astrbot-cpython-runtime-extract"
          if extract_root.exists():
              shutil.rmtree(extract_root)
          extract_root.mkdir(parents=True, exist_ok=True)

          last_error = None
          for attempt in range(1, 4):
              try:
                  with urllib.request.urlopen(asset_url, timeout=180) as response:
                      with download_archive_path.open("wb") as output:
                          shutil.copyfileobj(response, output)
                  break
              except Exception as exc:
                  last_error = exc
                  if attempt >= 3:
                      raise RuntimeError(
                          f"Failed to download python-build-standalone asset: {asset_url}"
                      ) from exc
                  time.sleep(attempt * 2)
          if last_error and not download_archive_path.exists():
              raise RuntimeError(
                  f"Failed to download python-build-standalone asset: {asset_url}"
              ) from last_error

          with tarfile.open(download_archive_path, "r:gz") as archive:
              archive.extractall(extract_root)

          source_runtime_root = extract_root / "python"
          if not source_runtime_root.is_dir():
              raise RuntimeError(
                  "Invalid python-build-standalone archive layout: missing top-level python/ directory."
              )
          shutil.copytree(
              source_runtime_root,
              target_runtime_root,
              symlinks=sys.platform != "win32",
          )

          if sys.platform == "win32":
              verify_candidates = [
                  target_runtime_root / "python.exe",
                  target_runtime_root / "Scripts" / "python.exe",
              ]
          else:
              verify_candidates = [
                  target_runtime_root / "bin" / "python3",
                  target_runtime_root / "bin" / "python",
              ]

          verify_binary = next(
              (candidate for candidate in verify_candidates if candidate.is_file()), None
          )
          if verify_binary is None:
              raise RuntimeError(
                  f"Cannot find verification runtime binary under {target_runtime_root}"
              )

          verify = subprocess.run(
              [str(verify_binary), "-V"],
              stdout=subprocess.PIPE,
              stderr=subprocess.PIPE,
              text=True,
              check=False,
          )
          if verify.returncode != 0:
              raise RuntimeError(
                  "Packaged runtime probe failed: "
                  + (
                      verify.stderr.strip()
                      or verify.stdout.strip()
                      or f"exit={verify.returncode}"
                  )
              )

          ssl_verify = subprocess.run(
              [str(verify_binary), "-c", "import ssl"],
              stdout=subprocess.PIPE,
              stderr=subprocess.PIPE,
              text=True,
              check=False,
          )
          if ssl_verify.returncode != 0:
              raise RuntimeError(
                  "Packaged runtime ssl probe failed: "
                  + (
                      ssl_verify.stderr.strip()
                      or ssl_verify.stdout.strip()
                      or f"exit={ssl_verify.returncode}"
                  )
              )

          print(f"ASTRBOT_DESKTOP_CPYTHON_HOME={target_runtime_root}")
          print(f"ASTRBOT_DESKTOP_CPYTHON_ASSET={asset_name}")
          PY

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.13.0'
          cache: "pnpm"
          cache-dependency-path: |
            dashboard/pnpm-lock.yaml
            desktop/pnpm-lock.yaml

      - name: Install dependencies
        shell: bash
        run: |
          pnpm --dir dashboard install --frozen-lockfile
          pnpm --dir desktop install --frozen-lockfile

      - name: Build desktop package
        shell: bash
        env:
          SETUP_PYTHON_PATH: ${{ steps.setup-python.outputs.python-path }}
        run: |
          pnpm --dir dashboard run build
          pnpm --dir desktop run build:webui
          pnpm --dir desktop run build:backend
          if [ -z "$SETUP_PYTHON_PATH" ]; then
            echo "actions/setup-python did not return python-path output." >&2
            exit 1
          fi
          "$SETUP_PYTHON_PATH" - <<'PY'
          import pathlib
          import subprocess
          import sys

          runtime_root = pathlib.Path("desktop/resources/backend/python")
          if sys.platform == "win32":
              candidates = [
                  runtime_root / "python.exe",
                  runtime_root / "Scripts" / "python.exe",
              ]
          else:
              candidates = [
                  runtime_root / "bin" / "python3",
                  runtime_root / "bin" / "python",
              ]
          runtime_python = next((candidate for candidate in candidates if candidate.is_file()), None)
          if runtime_python is None:
              raise RuntimeError(f"Packaged runtime python executable is missing under {runtime_root}")

          version_check = subprocess.run(
              [str(runtime_python), "-V"],
              stdout=subprocess.PIPE,
              stderr=subprocess.PIPE,
              text=True,
              check=False,
          )
          if version_check.returncode != 0:
              raise RuntimeError(
                  "Packaged runtime python smoke test failed: "
                  + (version_check.stderr.strip() or version_check.stdout.strip())
              )

          if sys.platform == "darwin":
              deps = subprocess.run(
                  ["otool", "-L", str(runtime_python)],
                  stdout=subprocess.PIPE,
                  stderr=subprocess.PIPE,
                  text=True,
                  check=False,
              )
              if deps.returncode != 0:
                  raise RuntimeError(
                      f"Failed to inspect macOS runtime by otool: {deps.stderr.strip()}"
                  )
              if "/Library/Frameworks/Python.framework/" in deps.stdout:
                  raise RuntimeError(
                      "Packaged runtime still links to absolute /Library/Frameworks/Python.framework path."
                  )

          if sys.platform.startswith("linux"):
              deps = subprocess.run(
                  ["ldd", str(runtime_python)],
                  stdout=subprocess.PIPE,
                  stderr=subprocess.PIPE,
                  text=True,
                  check=False,
              )
              if deps.returncode != 0:
                  raise RuntimeError(
                      f"Failed to inspect Linux runtime by ldd: {deps.stderr.strip()}"
                  )
              if "not found" in deps.stdout:
                  raise RuntimeError(
                      "Packaged runtime has unresolved shared libraries:\\n" + deps.stdout
                  )
          PY
          pnpm --dir desktop run sync:version
          pnpm --dir desktop exec electron-builder --publish never

      - name: Normalize artifact names
        shell: bash
        env:
          NAME_PREFIX: AstrBot-${{ steps.tag.outputs.tag }}-${{ matrix.arch }}-${{ matrix.os }}
        run: |
          shopt -s nullglob
          out_dir="desktop/dist/release"
          mkdir -p "$out_dir"
          files=(
            desktop/dist/*.AppImage
            desktop/dist/*.dmg
            desktop/dist/*.zip
            desktop/dist/*.exe
          )
          if [ ${#files[@]} -eq 0 ]; then
            echo "No desktop artifacts found to rename." >&2
            exit 1
          fi
          for src in "${files[@]}"; do
            file="$(basename "$src")"
            case "$file" in
              *.AppImage)
                dest="$out_dir/${NAME_PREFIX}.AppImage"
                ;;
              *.dmg)
                dest="$out_dir/${NAME_PREFIX}.dmg"
                ;;
              *.exe)
                dest="$out_dir/${NAME_PREFIX}.exe"
                ;;
              *.zip)
                dest="$out_dir/${NAME_PREFIX}.zip"
                ;;
              *)
                continue
                ;;
            esac
            cp "$src" "$dest"
          done
          ls -la "$out_dir"

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v6
        with:
          name: AstrBot-${{ steps.tag.outputs.tag }}-${{ matrix.arch }}-${{ matrix.os }}
          if-no-files-found: error
          path: desktop/dist/release/*

