name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to release from (branch/tag/SHA); leave empty to use selected branch"
        required: false
        default: ""
      tag:
        description: "Release tag to publish assets to (required for workflow_dispatch, for example: v4.14.6)"
        required: false

permissions:
  contents: write

jobs:
  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-24.04
    env:
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref_name }}

      - name: Resolve tag
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            tag="${GITHUB_REF_NAME}"
          elif [ -n "${{ inputs.tag }}" ]; then
            tag="${{ inputs.tag }}"
          else
            echo "workflow_dispatch requires 'tag' input (for example: v4.17.5)." >&2
            exit 1
          fi
          if [ -z "$tag" ]; then
            echo "Failed to resolve tag." >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.13.0'
          cache: "pnpm"
          cache-dependency-path: dashboard/pnpm-lock.yaml

      - name: Build dashboard dist
        shell: bash
        run: |
          pnpm --dir dashboard install --frozen-lockfile
          pnpm --dir dashboard run build
          echo "${{ steps.tag.outputs.tag }}" > dashboard/dist/assets/version
          cd dashboard
          zip -r "AstrBot-${{ steps.tag.outputs.tag }}-dashboard.zip" dist

      - name: Upload dashboard artifact
        uses: actions/upload-artifact@v6
        with:
          name: Dashboard-${{ steps.tag.outputs.tag }}
          if-no-files-found: error
          path: dashboard/AstrBot-${{ steps.tag.outputs.tag }}-dashboard.zip

      - name: Upload dashboard package to Cloudflare R2
        if: ${{ env.R2_ACCOUNT_ID != '' && env.R2_ACCESS_KEY_ID != '' && env.R2_SECRET_ACCESS_KEY != '' }}
        env:
          R2_BUCKET_NAME: "astrbot"
          R2_OBJECT_NAME: "astrbot-webui-latest.zip"
          VERSION_TAG: ${{ steps.tag.outputs.tag }}
        shell: bash
        run: |
          curl https://rclone.org/install.sh | sudo bash

          mkdir -p ~/.config/rclone
          cat <<EOF > ~/.config/rclone/rclone.conf
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = $R2_ACCESS_KEY_ID
          secret_access_key = $R2_SECRET_ACCESS_KEY
          endpoint = https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com
          EOF

          cp "dashboard/AstrBot-${VERSION_TAG}-dashboard.zip" "dashboard/${R2_OBJECT_NAME}"
          rclone copy "dashboard/${R2_OBJECT_NAME}" "r2:${R2_BUCKET_NAME}" --progress
          cp "dashboard/AstrBot-${VERSION_TAG}-dashboard.zip" "dashboard/astrbot-webui-${VERSION_TAG}.zip"
          rclone copy "dashboard/astrbot-webui-${VERSION_TAG}.zip" "r2:${R2_BUCKET_NAME}" --progress

  build-desktop:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            runner: ubuntu-24.04
            os: linux
            arch: amd64
          - name: linux-arm64
            runner: ubuntu-24.04-arm
            os: linux
            arch: arm64
          - name: windows-x64
            runner: windows-2022
            os: win
            arch: amd64
          - name: windows-arm64
            runner: windows-11-arm
            os: win
            arch: arm64
          - name: macos-x64
            runner: macos-15-intel
            os: mac
            arch: amd64
          - name: macos-arm64
            runner: macos-15
            os: mac
            arch: arm64
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref_name }}

      - name: Resolve tag
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            tag="${GITHUB_REF_NAME}"
          elif [ -n "${{ inputs.tag }}" ]; then
            tag="${{ inputs.tag }}"
          else
            echo "workflow_dispatch requires 'tag' input (for example: v4.17.5)." >&2
            exit 1
          fi
          if [ -z "$tag" ]; then
            echo "Failed to resolve tag." >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Resolve packaged CPython runtime source
        shell: bash
        env:
          RUNNER_TEMP_DIR: ${{ runner.temp }}
          SETUP_PYTHON_PATH: ${{ steps.setup-python.outputs.python-path }}
        run: |
          if [ -z "$SETUP_PYTHON_PATH" ]; then
            echo "actions/setup-python did not return python-path output." >&2
            exit 1
          fi
          "$SETUP_PYTHON_PATH" - <<'PY' >> "$GITHUB_ENV"
          import os
          import pathlib
          import shutil
          import subprocess
          import sys

          executable = pathlib.Path(sys.executable).resolve()
          candidate_roots = []
          if sys.platform == "win32":
              candidate_roots.extend([executable.parent, executable.parent.parent])
          else:
              candidate_roots.extend([executable.parent.parent, executable.parent])

          def is_runtime_root(root: pathlib.Path) -> bool:
              if sys.platform == "win32":
                  return (root / "python.exe").is_file() or (
                      root / "Scripts" / "python.exe"
                  ).is_file()
              return (root / "bin" / "python3").is_file() or (
                  root / "bin" / "python"
              ).is_file()

          source_runtime_root = next(
              (candidate for candidate in candidate_roots if is_runtime_root(candidate)),
              None,
          )
          if source_runtime_root is None:
              raise RuntimeError(
                  f"Cannot resolve runtime root from executable: {executable}"
              )

          target_runtime_root = (
              pathlib.Path(
                  os.environ.get("RUNNER_TEMP_DIR") or os.environ["RUNNER_TEMP"]
              )
              / "astrbot-cpython-runtime"
          )
          if target_runtime_root.exists():
              shutil.rmtree(target_runtime_root)
          shutil.copytree(
              source_runtime_root,
              target_runtime_root,
              symlinks=sys.platform != "win32",
          )

          if sys.platform == "darwin":
              probe_binary = target_runtime_root / "bin" / "python3"
              if not probe_binary.is_file():
                  raise RuntimeError(
                      f"Cannot find runtime probe binary: {probe_binary}"
                  )

              probe = subprocess.run(
                  ["otool", "-L", str(probe_binary)],
                  stdout=subprocess.PIPE,
                  stderr=subprocess.PIPE,
                  text=True,
                  check=False,
              )
              if probe.returncode != 0:
                  raise RuntimeError(
                      f"Failed to inspect runtime binary by otool: {probe.stderr.strip()}"
                  )

              old_dependency = None
              for line in probe.stdout.splitlines()[1:]:
                  candidate = line.strip().split(" (", 1)[0]
                  if (
                      candidate.startswith(
                          "/Library/Frameworks/Python.framework/Versions/"
                      )
                      and candidate.endswith("/Python")
                  ):
                      old_dependency = candidate
                      break

              if old_dependency:
                  patched = 0
                  for file_path in target_runtime_root.rglob("*"):
                      if not file_path.is_file():
                          continue
                      file_mode = file_path.stat().st_mode
                      if (
                          file_path.name != "Python"
                          and file_path.suffix not in {".dylib", ".so"}
                          and (file_mode & 0o111) == 0
                      ):
                          continue
                      inspected = subprocess.run(
                          ["otool", "-L", str(file_path)],
                          stdout=subprocess.PIPE,
                          stderr=subprocess.DEVNULL,
                          text=True,
                          check=False,
                      )
                      if (
                          inspected.returncode != 0
                          or old_dependency not in inspected.stdout
                      ):
                          continue

                      relative_libpython = pathlib.Path(
                          os.path.relpath(
                              target_runtime_root / "Python", file_path.parent
                          )
                      ).as_posix()
                      new_dependency = f"@loader_path/{relative_libpython}"

                      subprocess.run(
                          [
                              "install_name_tool",
                              "-change",
                              old_dependency,
                              new_dependency,
                              str(file_path),
                          ],
                          check=True,
                      )
                      subprocess.run(
                          ["codesign", "--force", "--sign", "-", str(file_path)],
                          check=True,
                          stdout=subprocess.DEVNULL,
                          stderr=subprocess.DEVNULL,
                      )
                      patched += 1

                  if patched == 0:
                      raise RuntimeError(
                          "Detected absolute Python.framework linkage on macOS runtime, "
                          "but failed to patch any binary."
                      )

          if sys.platform == "win32":
              verify_candidates = [
                  target_runtime_root / "python.exe",
                  target_runtime_root / "Scripts" / "python.exe",
              ]
          else:
              verify_candidates = [
                  target_runtime_root / "bin" / "python3",
                  target_runtime_root / "bin" / "python",
              ]

          verify_binary = next(
              (candidate for candidate in verify_candidates if candidate.is_file()), None
          )
          if verify_binary is None:
              raise RuntimeError(
                  f"Cannot find verification runtime binary under {target_runtime_root}"
              )

          verify = subprocess.run(
              [str(verify_binary), "-V"],
              stdout=subprocess.PIPE,
              stderr=subprocess.PIPE,
              text=True,
              check=False,
          )
          if verify.returncode != 0:
              raise RuntimeError(
                  "Relocated runtime probe failed: "
                  + (
                      verify.stderr.strip()
                      or verify.stdout.strip()
                      or f"exit={verify.returncode}"
                  )
              )

          print(f"ASTRBOT_DESKTOP_CPYTHON_HOME={target_runtime_root}")
          PY

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.13.0'
          cache: "pnpm"
          cache-dependency-path: |
            dashboard/pnpm-lock.yaml
            desktop/pnpm-lock.yaml

      - name: Prepare OpenSSL for Windows ARM64
        if: ${{ matrix.os == 'win' && matrix.arch == 'arm64' }}
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          & C:\vcpkg\bootstrap-vcpkg.bat -disableMetrics
          & C:\vcpkg\vcpkg.exe install openssl:arm64-windows

          "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "VCPKGRS_TRIPLET=arm64-windows" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "OPENSSL_DIR=C:\vcpkg\installed\arm64-windows" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "OPENSSL_ROOT_DIR=C:\vcpkg\installed\arm64-windows" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "OPENSSL_LIB_DIR=C:\vcpkg\installed\arm64-windows\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "OPENSSL_INCLUDE_DIR=C:\vcpkg\installed\arm64-windows\include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Install dependencies
        shell: bash
        run: |
          pnpm --dir dashboard install --frozen-lockfile
          pnpm --dir desktop install --frozen-lockfile

      - name: Build desktop package
        shell: bash
        env:
          SETUP_PYTHON_PATH: ${{ steps.setup-python.outputs.python-path }}
        run: |
          pnpm --dir dashboard run build
          pnpm --dir desktop run build:webui
          pnpm --dir desktop run build:backend
          if [ -z "$SETUP_PYTHON_PATH" ]; then
            echo "actions/setup-python did not return python-path output." >&2
            exit 1
          fi
          "$SETUP_PYTHON_PATH" - <<'PY'
          import pathlib
          import subprocess
          import sys

          runtime_root = pathlib.Path("desktop/resources/backend/python")
          if sys.platform == "win32":
              candidates = [
                  runtime_root / "python.exe",
                  runtime_root / "Scripts" / "python.exe",
              ]
          else:
              candidates = [
                  runtime_root / "bin" / "python3",
                  runtime_root / "bin" / "python",
              ]
          runtime_python = next((candidate for candidate in candidates if candidate.is_file()), None)
          if runtime_python is None:
              raise RuntimeError(f"Packaged runtime python executable is missing under {runtime_root}")

          version_check = subprocess.run(
              [str(runtime_python), "-V"],
              stdout=subprocess.PIPE,
              stderr=subprocess.PIPE,
              text=True,
              check=False,
          )
          if version_check.returncode != 0:
              raise RuntimeError(
                  "Packaged runtime python smoke test failed: "
                  + (version_check.stderr.strip() or version_check.stdout.strip())
              )

          module_check = subprocess.run(
              [str(runtime_python), "-c", "import aiohttp"],
              stdout=subprocess.PIPE,
              stderr=subprocess.PIPE,
              text=True,
              check=False,
          )
          if module_check.returncode != 0:
              raise RuntimeError(
                  "Packaged runtime dependency smoke test failed (import aiohttp): "
                  + (module_check.stderr.strip() or module_check.stdout.strip())
              )

          if sys.platform == "darwin":
              deps = subprocess.run(
                  ["otool", "-L", str(runtime_python)],
                  stdout=subprocess.PIPE,
                  stderr=subprocess.PIPE,
                  text=True,
                  check=False,
              )
              if deps.returncode != 0:
                  raise RuntimeError(
                      f"Failed to inspect macOS runtime by otool: {deps.stderr.strip()}"
                  )
              if "/Library/Frameworks/Python.framework/" in deps.stdout:
                  raise RuntimeError(
                      "Packaged runtime still links to absolute /Library/Frameworks/Python.framework path."
                  )

          if sys.platform.startswith("linux"):
              deps = subprocess.run(
                  ["ldd", str(runtime_python)],
                  stdout=subprocess.PIPE,
                  stderr=subprocess.PIPE,
                  text=True,
                  check=False,
              )
              if deps.returncode != 0:
                  raise RuntimeError(
                      f"Failed to inspect Linux runtime by ldd: {deps.stderr.strip()}"
                  )
              if "not found" in deps.stdout:
                  raise RuntimeError(
                      "Packaged runtime has unresolved shared libraries:\\n" + deps.stdout
                  )
          PY
          pnpm --dir desktop run sync:version
          pnpm --dir desktop exec electron-builder --publish never

      - name: Normalize artifact names
        shell: bash
        env:
          NAME_PREFIX: AstrBot-${{ steps.tag.outputs.tag }}-${{ matrix.arch }}-${{ matrix.os }}
        run: |
          shopt -s nullglob
          out_dir="desktop/dist/release"
          mkdir -p "$out_dir"
          files=(
            desktop/dist/*.AppImage
            desktop/dist/*.dmg
            desktop/dist/*.zip
            desktop/dist/*.exe
          )
          if [ ${#files[@]} -eq 0 ]; then
            echo "No desktop artifacts found to rename." >&2
            exit 1
          fi
          for src in "${files[@]}"; do
            file="$(basename "$src")"
            case "$file" in
              *.AppImage)
                dest="$out_dir/${NAME_PREFIX}.AppImage"
                ;;
              *.dmg)
                dest="$out_dir/${NAME_PREFIX}.dmg"
                ;;
              *.exe)
                dest="$out_dir/${NAME_PREFIX}.exe"
                ;;
              *.zip)
                dest="$out_dir/${NAME_PREFIX}.zip"
                ;;
              *)
                continue
                ;;
            esac
            cp "$src" "$dest"
          done
          ls -la "$out_dir"

      - name: Upload desktop artifacts
        uses: actions/upload-artifact@v6
        with:
          name: AstrBot-${{ steps.tag.outputs.tag }}-${{ matrix.arch }}-${{ matrix.os }}
          if-no-files-found: error
          path: desktop/dist/release/*

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-24.04
    needs:
      - build-dashboard
      - build-desktop
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref_name }}

      - name: Resolve tag
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            tag="${GITHUB_REF_NAME}"
          elif [ -n "${{ inputs.tag }}" ]; then
            tag="${{ inputs.tag }}"
          else
            echo "workflow_dispatch requires 'tag' input (for example: v4.17.5)." >&2
            exit 1
          fi
          if [ -z "$tag" ]; then
            echo "Failed to resolve tag." >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Download dashboard artifact
        uses: actions/download-artifact@v7
        with:
          name: Dashboard-${{ steps.tag.outputs.tag }}
          path: release-assets

      - name: Download desktop artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: AstrBot-${{ steps.tag.outputs.tag }}-*
          path: release-assets
          merge-multiple: true

      - name: Resolve release notes
        id: notes
        shell: bash
        run: |
          note_file="changelogs/${{ steps.tag.outputs.tag }}.md"
          if [ ! -f "$note_file" ]; then
            note_file="$(mktemp)"
            echo "Release ${{ steps.tag.outputs.tag }}" > "$note_file"
          fi
          echo "file=$note_file" >> "$GITHUB_OUTPUT"

      - name: Ensure release exists
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          tag="${{ steps.tag.outputs.tag }}"
          if ! gh release view "$tag" >/dev/null 2>&1; then
            gh release create "$tag" --title "$tag" --notes-file "${{ steps.notes.outputs.file }}"
          fi

      - name: Remove stale assets from release
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          tag="${{ steps.tag.outputs.tag }}"
          while IFS= read -r asset; do
            case "$asset" in
              *.AppImage|*.dmg|*.zip|*.exe|*.blockmap)
                gh release delete-asset "$tag" "$asset" -y || true
                ;;
            esac
          done < <(gh release view "$tag" --json assets --jq '.assets[].name')

      - name: Upload assets to release
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          tag="${{ steps.tag.outputs.tag }}"
          gh release upload "$tag" release-assets/* --clobber

  publish-pypi:
    name: Publish PyPI
    runs-on: ubuntu-24.04
    needs: publish-release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install uv
        shell: bash
        run: python -m pip install uv

      - name: Build package
        shell: bash
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        shell: bash
        run: uv publish
