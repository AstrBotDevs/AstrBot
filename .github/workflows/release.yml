        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            tag="${GITHUB_REF_NAME}"
          elif [ -n "${{ inputs.tag }}" ]; then
            tag="${{ inputs.tag }}"
          else
            echo "workflow_dispatch requires 'tag' input (for example: v4.17.5)." >&2
            exit 1
          fi
          if [ -z "$tag" ]; then
            echo "Failed to resolve tag." >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Download dashboard artifact
        uses: actions/download-artifact@v7
        with:
          name: Dashboard-${{ steps.tag.outputs.tag }}
          path: release-assets

      - name: Download desktop artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: AstrBot-${{ steps.tag.outputs.tag }}-*
          path: release-assets
          merge-multiple: true

      - name: Resolve release notes
        id: notes
        shell: bash
        run: |
          note_file="changelogs/${{ steps.tag.outputs.tag }}.md"
          if [ ! -f "$note_file" ]; then
            note_file="$(mktemp)"
            echo "Release ${{ steps.tag.outputs.tag }}" > "$note_file"
          fi
          echo "file=$note_file" >> "$GITHUB_OUTPUT"

      - name: Ensure release exists
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          tag="${{ steps.tag.outputs.tag }}"
          if ! gh release view "$tag" >/dev/null 2>&1; then
            gh release create "$tag" --title "$tag" --notes-file "${{ steps.notes.outputs.file }}"
          fi

      - name: Remove stale assets from release
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          tag="${{ steps.tag.outputs.tag }}"
          while IFS= read -r asset; do
            case "$asset" in
              *.AppImage|*.dmg|*.zip|*.exe|*.blockmap)
                gh release delete-asset "$tag" "$asset" -y || true
                ;;
            esac
          done < <(gh release view "$tag" --json assets --jq '.assets[].name')

      - name: Upload assets to release
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          tag="${{ steps.tag.outputs.tag }}"
          gh release upload "$tag" release-assets/* --clobber

  publish-pypi:
    name: Publish PyPI
    runs-on: ubuntu-24.04
    needs: publish-release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install uv
        shell: bash
        run: python -m pip install uv

      - name: Build package
        shell: bash
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        shell: bash
        run: uv publish
